<div class="flex flex-column align-items-center">
  <h3 class="text-gray-600 my-2">Wallet Balance</h3>
  <p class="text-3xl font-semibold mt-0 mb-2">{{totalBalance}}TK</p>
</div>
<!-- card -->
<div class="flex flex-column align-items-center gap-3 mt-3">

  @for (account of accountData; track account.id) {
    <div class="card">
      <div class="ml-3 mt-3">
        <i class="pi pi-money-bill text-3xl text-blue-400"></i>
      </div>

      <div class="flex flex-column align-items-center justify-content-center">
        <p class="text-2xl md:text-xl text-gray-100 my-2">{{account.name}}</p>
        <p class="text-xl text-gray-50 my-1">{{account.balance}} TK</p>
        <p class="ring"></p>
      </div>
    </div>
  }

</div>
