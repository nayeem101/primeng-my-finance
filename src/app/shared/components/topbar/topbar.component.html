<div
  class="flex justify-content-between align-items-center px-5 surface-0 border-bottom-1 surface-border relative lg:static"
  style="height: 60px;">
  <div class="flex">
    <a (click)="toggleSidebar()" pRipple pstyleclass="#sidebar" enterFromClass="hidden" enteractiveclass="fadeinleft"
      leavetoclass="hidden" leaveactiveclass="fadeoutleft"
      class="p-ripple p-element cursor-pointer inline-flex align-items-center justify-content-center lg:hidden text-700 mr-3">
      <i class="pi pi-bars text-4xl"></i>
    </a>
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input type="text" pInputText placeholder="Search" class="w-10rem sm:w-20rem" name="search"
        [(ngModel)]="searchValue" />
    </span>
  </div>

  <ul
    class="list-none p-0 m-0 flex align-items-center select-none flex-row surface-section">
    <li class="flex justify-content-center">
      <p-menu #menu [model]="items" [popup]="true" styleClass="left-auto"></p-menu>
      <a pRipple (click)="menu.toggle($event)" role="button"
        class="p-ripple p-element flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors">
        <i class="pi pi-plus-circle text-base lg:text-2xl mr-2 lg:mr-0"></i>
      </a>
    </li>
    <li>
      <a pRipple
        class="p-ripple p-element flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"><i
          pbadge="" severity="danger"
          class="p-element pi pi-bell text-base lg:text-2xl mr-2 lg:mr-0 p-overlay-badge"><span id="pr_id_1_badge"
            class="p-badge p-component p-badge-danger p-badge-dot"></span></i>
      </a>
    </li>
    <li class="border-top-1 surface-border lg:border-top-none">
      <a pRipple
        class="p-ripple flex px-3 py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors">
        <img src="assets/images/nayeem.jpg" class="mr-3 lg:mr-0 border-round" style="width: 30px; height: 32px;">
        <div class="block lg:hidden">
          <div class="text-900 font-medium">Nayeem Islam</div>
          <span class="text-600 font-medium text-sm">nayeemgmail.com</span>
        </div>

      </a>
    </li>
  </ul>
</div>
